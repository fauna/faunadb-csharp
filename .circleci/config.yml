version: 2.1
description: FaunaDB C# Driver Tests

executors:
  core:
    parameters:
      version:
        type: enum
        enum: ["stable", "nightly"]
    resource_class: large
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1

      - image: gcr.io/faunadb-cloud/faunadb/enterprise/<<parameters.version>>:latest
        name: core
        auth:
          username: _json_key
          password: $GCR_KEY

    environment:
      FAUNA_ROOT_KEY: secret
      FAUNA_DOMAIN: core
      FAUNA_SCHEME: http
      FAUNA_PORT: 8443
      FAUNA_TIMEOUT: 60s

commands:
  build_and_test:
    description: "Run C# tests"
    steps:
      - checkout

      - run:
          name: Wait FaunaDB init
          command: |
            while ! $(curl --output /dev/null --silent --fail --max-time 1 http://core:8443/ping); do sleep 1; done

      - run:
          name: Run Tests
          command: |
            dotnet --info
            mkdir results
            dotnet restore
            dotnet test --framework netcoreapp3.0 --logger "junit;LogFilePath=./results/results.xml" FaunaDB.Client.Test

      - store_test_results:
          path: FaunaDB.Client.Test/results/

jobs:
  core-stable:
    executor:
      name: core
      version: stable
    steps:
      - build_and_test

  core-nightly:
    executor:
      name: core
      version: nightly
    steps:
      - build_and_test

workflows:
  version: 2
  build_and_test:
    jobs:
      - core-stable:
          context: faunadb-drivers
      - core-nightly:
          context: faunadb-drivers
