language: csharp
solution: faunadb-csharp.sln
install:
  - nuget restore faunadb-csharp.sln
script:
  - xbuild /p:Configuration=Release faunadb-csharp.sln
  - mono ./packages/OpenCover.*/tools/OpenCover.Console.exe -register:user -target:"mono" -targetargs:"./packages/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./FaunaDB.Client.Test/bin/Release/FaunaDB.Client.Test.dll" -hideskipped:All -output:".\FaunaDB.Client_coverage.xml" -returntargetcode
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: ""
  - FAUNA_DOMAIN=cloud.faunadb.com
  - FAUNA_SCHEME=https
  - FAUNA_PORT=443
branches:
  only:
    - master

